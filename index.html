<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Cards</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Pokémon Card Display</h1>
    
    <form id="pokemonForm">
        <label for="numOfCards">Number of Pokémon Cards:</label>
        <input type="number" id="numOfCards" name="numOfCards" min="1" required>
    
        <label for="category">Select Pokémon Category:</label>
        <select id="category" name="category">
            <!-- Categories will be dynamically populated here -->
        </select>
        
        <button type="submit">Get Pokémon Cards</button>
    </form>
    
    <div id="pokemonCards"></div>
    

    <script src="app.js"></script>
</body>
</html>
